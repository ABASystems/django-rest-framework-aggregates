[flake8]
ignore = E501
max-line-length = 100

[isort]
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
known_standard_library = arrow,factory,mock,requests,six
known_first_party = drf_aggregates
multi_line_output = 3
line_length = 100
indent = 4

[tool:pytest]
DJANGO_SETTINGS_MODULE = example.settings.test
python_classes = *Test
python_functions = test_*